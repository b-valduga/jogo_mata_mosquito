<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="stylesheet" href="estilo.css">
		<title>Mata Mosquito</title>

		<script>
			function iniciarJogo(){
				var nivel = document.getElementById('nivel').value;

				if(nivel === ''){
					alert('Selecione um nível para iniciar o jogo')
					return false //estamos dando um return false para q a função tenha sua lógica finalizada nesse ponto
				}

				window.location.href = "app.html?" + nivel; //usase '?' para separar a pagina dos parametros

			}
		</script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
							<option value="">-- Selecione o nível --</option>
							<option value="normal">Normal</option>
							<option value="dificio">Difícil</option>
							<option value="chucknorris">Chuck Norris</option>
						</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
